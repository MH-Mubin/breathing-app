version: '3.8'

services:
  backend:
    build: ./backend
    container_name: breathing-app-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=5000
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - breathing-app-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: breathing-app-frontend
    ports:
      - "5174:5174"
    env_file:
      - .env
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - breathing-app-network
    restart: unless-stopped

networks:
  breathing-app-network:
    driver: bridge
